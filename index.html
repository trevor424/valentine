<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffecd2);
            font-family: 'Georgia', serif;
        }

        .hearts-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp linear infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            max-width: 420px;
            width: 90%;
        }

        .bear {
            font-size: 70px;
            margin-bottom: 5px;
            display: inline-block;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 1.8rem;
            color: #c0392b;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1rem;
            color: #e74c3c;
            margin-bottom: 20px;
            font-style: italic;
        }

        .warning-text {
            font-size: 0.9rem;
            color: #c0392b;
            margin-bottom: 15px;
            font-weight: bold;
            min-height: 22px;
            transition: all 0.3s ease;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            min-height: 60px;
        }

        .btn-yes {
            padding: 12px 40px;
            font-size: 1.1rem;
            margin-right: auto;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
            transition: all 0.3s ease;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.6);
        }

        .btn-no {
            padding: 10px 30px;
            font-size: 1rem;
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            position: absolute;
            right: -20px;
        }

        /* Popup Overlay */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .popup-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup {
            background: white;
            padding: 30px 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
        }

        .popup-close {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 2rem;
            color: #c0392b;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(192, 57, 43, 0.1);
            transition: all 0.3s ease;
            line-height: 1;
        }

        .popup-close:hover {
            background: rgba(192, 57, 43, 0.25);
            transform: scale(1.1);
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .popup .heart-icon {
            font-size: 60px;
            animation: heartbeat 0.8s ease infinite;
        }

        .popup img {
            max-width: 200px;
            width: 70%;
            border-radius: 20px;
            margin-top: 15px;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .popup h2 {
            font-size: 1.6rem;
            color: #c0392b;
            margin: 10px 0 8px;
        }

        .popup p {
            font-size: 1rem;
            color: #e74c3c;
            font-style: italic;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 200;
            animation: confettiFall linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Cat popup */
        .cat-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 300;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        .cat-overlay.show {
            display: flex;
        }

        .cat-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cat-close {
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 68, 68, 0.8);
            transition: all 0.3s ease;
            line-height: 1;
            z-index: 301;
        }

        .cat-close:hover {
            background: rgba(255, 68, 68, 1);
            transform: scale(1.1);
        }

        .cat-overlay img {
            max-width: 320px;
            width: 70vw;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cat-overlay .cat-text {
            color: #ff4444;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            animation: heartbeat 0.8s ease infinite;
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container" id="mainContainer">
        <div class="bear">üß∏</div>
        <h1>Will You Be My Valentine?</h1>
        <p class="subtitle">Please say yes... pretty please? ü•∫</p>
        <p class="warning-text" id="warningText"></p>
        <div class="buttons">
            <button class="btn-yes" id="yesBtn" onclick="sayYes()">Yes üíñ</button>
            <button class="btn-no" id="noBtn" onclick="runAway()">No üíî</button>
        </div>
    </div>

    <div class="cat-overlay" id="catPopup">
        <div class="cat-content">
            <span class="cat-close" id="catClose">&times;</span>
            <img src="angry-cat-sassy-cat.png" alt="Say it!">
            <div class="cat-text">SAY YES... NOW! üòà</div>
        </div>
    </div>

    <div class="popup-overlay" id="popup">
        <div class="popup">
            <span class="popup-close" id="popupClose">&times;</span>
            <div class="heart-icon">üíñ</div>
            <h2>Thank You!</h2>
            <p>I knew you'd say yes! You made me the happiest person ever! ü•∞</p>
            <img src="images.jpg" alt="Happy cat with hearts">
        </div>
    </div>

    <script>
        let noAttempts = 0;

        const warnings = [
            "",
            "Hey! Don't even think about it... üò§",
            "I'm warning you... üò†",
            "You're really testing my patience! üî•",
            "Last chance... choose wisely! üíÄ",
        ];

        function runAway() {
            noAttempts++;

            const noBtn = document.getElementById('noBtn');
            const warning = document.getElementById('warningText');
            const container = document.getElementById('mainContainer');

            if (noAttempts >= 5) {
                // Delete the No button and threaten
                warning.textContent = "That's it! I removed the No button. You have NO choice now! üòàüíÄ";
                warning.style.fontSize = "1.15rem";
                warning.style.color = "#8B0000";
                noBtn.style.transition = "all 0.5s ease";
                noBtn.style.transform = "scale(0)";
                noBtn.style.opacity = "0";
                setTimeout(() => noBtn.remove(), 500);
                container.classList.add('shake');
                setTimeout(() => container.classList.remove('shake'), 500);

                // Show the angry cat image
                document.getElementById('catPopup').classList.add('show');

                // Close button dismisses the cat overlay
                document.getElementById('catClose').addEventListener('click', function(e) {
                    e.stopPropagation();
                    document.getElementById('catPopup').classList.remove('show');
                });

                // Make Yes button bigger
                const yesBtn = document.getElementById('yesBtn');
                yesBtn.style.padding = "20px 70px";
                yesBtn.style.fontSize = "1.6rem";
                return;
            }

            // Show warning message
            if (noAttempts < warnings.length) {
                warning.textContent = warnings[noAttempts];
            }

            // Move the No button left or right inside the white container
            const rect = container.getBoundingClientRect();
            const btnW = noBtn.offsetWidth;
            const btnH = noBtn.offsetHeight;
            const padding = 15;

            // Move within the center half of the container, alternating left/right
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const halfW = rect.width / 4;
            const halfH = rect.height / 4;

            let currentLeft;
            if (noAttempts % 2 === 1) {
                // Left side
                currentLeft = centerX - halfW - btnW / 2;
            } else {
                // Right side
                currentLeft = centerX + halfW - btnW / 2;
            }

            // Random vertical position within the center half
            let currentTop = centerY - halfH + Math.random() * (halfH * 2);

            noBtn.style.position = 'fixed';
            noBtn.style.left = currentLeft + 'px';
            noBtn.style.top = currentTop + 'px';
            noBtn.style.zIndex = '50';
            noBtn.style.transition = 'none';

            // Shake the container
            container.classList.add('shake');
            setTimeout(() => container.classList.remove('shake'), 500);
        }

        function sayYes() {
            document.getElementById('popup').classList.add('show');
            launchConfetti();
        }

        document.getElementById('popupClose').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('popup').classList.remove('show');
        });

        function launchConfetti() {
            const colors = ['#e74c3c', '#ff6b81', '#ff9ff3', '#feca57', '#ff6348', '#c0392b', '#f8a5c2'];
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // Floating hearts background
        function createFloatingHeart() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíñ', 'üíò', 'üåπ'];
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = Math.random() * 20 + 14 + 'px';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('heartsBg').appendChild(heart);
            setTimeout(() => heart.remove(), 12000);
        }

        setInterval(createFloatingHeart, 400);
        for (let i = 0; i < 10; i++) createFloatingHeart();
    </script>

</body>
</html>
